<button id="playBtn">시공의 폭풍</button>

<!-- iframe 감싸는 div: 16:9 비율 유지 -->
<div id="iframeWrapper" style="position: relative; width: 100%; max-width: 800px; padding-bottom: 56.25%; height: 0; overflow: hidden;">
  <iframe id="sigongFrame" src="https://uknong.github.io/sigong/%EC%8B%9C%EA%B3%B5%EC%86%8C%EC%8A%A4.html" 
    style="position: absolute; top:0; left:0; width: 100%; height: 100%; border:none; visibility:hidden;">
  </iframe>
</div>

<script>
  const audio = new Audio('https://uknong.github.io/sigong/%EC%8B%9C%EA%B3%B5.mp3');
  let audioContext;

  document.getElementById('playBtn').addEventListener('click', async () => {
    if (!audioContext) {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      await audioContext.resume();
    }
    audio.play();

    const frame = document.getElementById('sigongFrame');
    frame.style.visibility = 'visible';

    document.getElementById('playBtn').disabled = true;
  });
</script>
